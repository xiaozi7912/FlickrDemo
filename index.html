<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>FlickrDemo</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body ng-controller="MainCtrl">
	<div>
		<input type="text" ng-model="search.text"> <input type="button" value="Search" ng-click="actions.searchPhotos()"><br>
		<input type="text" ng-model="search.lat"><input type="text" ng-model="search.lon"> <input type="button" value="Search" ng-click="actions.searchPhotosByLatlng()">
	</div>
	<div>
		<ul id="photoList">
			<li ng-repeat="photo in list.photoList">
				<span>TEST</span>
				<img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" alt="">
			</li>
		</ul>
	</div>	
</body>
</html>
